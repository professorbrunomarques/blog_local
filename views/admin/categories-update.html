<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Categorias
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/admin/categories">Categorias</a></li>
    <li class="active"><a href="/admin/categories/{$category.cat_id}">Alterar</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Alterar Categoria</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/categories/{$category.cat_id}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="cat_title">Nome da Categoria</label>
              <input type="text" class="form-control" id="cat_title" name="cat_title" value="{$category.cat_title}" placeholder="Digite o título da categoria" required>
            </div>
            <div class="form-group">
              <label for="cat_desc">Descrição</label>
              <input type="text" class="form-control" id="cat_desc" name="cat_desc" value="{$category.cat_desc}" placeholder="Digite uma breve descrição sobre a categoria">
            </div>
            <div class="form-group">
                <label for="cat_parent">Categoria principal</label>
                <select name="cat_parent" class="form-control" required>
                    <option value="0">Esta será a principal</option>                  
                    {loop="$categories"}
                    <option value="{$value.cat_id}" {if="$value.cat_id===$category.cat_parent"}Selected{/if}>{$value.cat_title}</option>
                    {/loop}
                </select>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Alterar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
